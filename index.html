<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text"  class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email-address1">Primary Email</label>
            <input type="text" class="form-control" id="new-email-address1">
            <label for="new-email-address2">Secondary Email</label>
            <input type="text" class="form-control" id="new-email-address2">
            <label for="new-email-address3">Work Email</label>
            <input type="text" class="form-control" id="new-email-address3">  
          </div>
          <div class="form-group">
            <label for="new-home-address1>">Home Address</label>
            <input type="text" class="form-control" id="new-address1">
            <label for="new-home-address2>">Work Address</label>
            <input type="text" class="form-control" id="new-address2">
            <label for="new-home-address3>">Vacation Address</label>
            <input type="text" class="form-control" id="new-address3">
          </div>
          <button type="submit" id="form-submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Primary Email: <span class="email-address1"></span></p>
          <p>Secondary Email: <span class="email-address2"></span></p>
          <p>Work Email: <span class="email-address3"></span></p>
          <p>Home Address: <span class="address1"></span></p>
          <p>Work Address: <span class="address2"></span></p>
          <p>Vacation Address: <span class="address3"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
